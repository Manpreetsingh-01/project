<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div id="heading">Rock Paper Scissors Game</div>
    <div class="option">
        <div class="icon" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="icon" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="icon" id="scissors">
            <img src="scissors.png" alt="">
        </div>

    </div>
    <div id="gameScore">
        <div class="score">
            <div id="userscores" class="scores">0</div>
            <div>You</div>
        </div>
        <div class="score">
            <div id="compscores" class="scores">0</div>
            <div>Comp</div>
        </div>
    </div>
    <div id="printMsg">
        <p id="msg">Start Game</p>
    </div>
    <script src="1.js" ></script>
</body>
</html>
