<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container">
      <h1>00 : 00 : 00</h1>
    </div>

    <button id="pause">Pause</button>
    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <div class="stopwatch-container">
      <p id="timeShow">00 : 02 : 00</p>

      <button id="startBtns">StartBtn</button>
      <button id="pauseBtns">pauseBtn</button>
      <button id="resetBtns">resetBtn</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
